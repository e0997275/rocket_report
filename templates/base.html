<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Report Rocket{% endblock %}</title>

  <!-- Favicon -->
  <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">

  <!-- Site styles -->
  <link rel="stylesheet" href="{{ url_for('static', filename='site.css') }}" />
</head>
<body>
  <!-- Header / Navbar -->
  <header class="site-header">
    <div class="container header-inner">
      <a class="brand" href="{{ url_for('home') }}">Report Rocket</a>
      <nav class="nav">
        <a href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for('pricing') }}">Pricing</a>
        {% if current_user.is_authenticated %}
          <a href="{{ url_for('report') }}">Dashboard</a>
          <a href="{{ url_for('logout') }}">Logout</a>
        {% else %}
          <a href="{{ url_for('login') }}">Sign in</a>
          <a class="btn btn-primary" href="{{ url_for('register') }}">Start Free Trial</a>
        {% endif %}
      </nav>
    </div>
  </header>

  <!-- Page Content -->
  <main>
    {% block content %}{% endblock %}
  </main>

  <!-- Footer -->
  <footer class="site-footer">
    <div class="container footer-inner">
      <div>Â© {{ now().year if now is defined else '' }} Report Rocket</div>
      <div><a href="mailto:rocket.report.fast@gmail.com">Contact us</a></div>
    </div>
  </footer>
</body>
</html>
